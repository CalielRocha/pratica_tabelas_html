<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Pratica</title>
    </head>
    <body>
        <!--Tabela simples-->
        <h1>Tabela simples</h1>
        <table>
            <tr>
                <td>Alex</td>
                <td>HTML</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Ana</td>
                <td>HTML</td>
                <td>10</td>
            </tr>
        </table>

        <!--Tabela com Cabeçalho e rodapé-->
        <h1>Tabela com Cabeçalho e rodapé</h1>
        <thead>
            <tr>
                <th>Mês</th>
                <th>Horas/Aulas</th>
            </tr>
        </thead>         
        <tbody>
            <tr>
                <th>junho</th>
                <th>40</th>
            </tr>
            <tr>
                <th>julho</th>
                <th>30</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>70</th>
            </tr>
        </tfoot>
        <!--Tabela com colspan-->
        <h1>Tabela com colspan</h1>
            <table width="100%" border="1">
                <tr>
                    <td>Aluno</td>
                    <td colspan="2">Disciplina</td>
                </tr>
                <tr>
                    <td>Alex</td>
                    <td>HTML</td>
                    <td>Ambiente Web</td>
                </tr>
            </table>
        <!--Tabela com colspan-->
        <h1>Tabela com colspan</h1>
        <table width="100%" border="1">
            <tr>
                <td>Aluno</td>
                <td rowspan="2">Disciplina</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>HTML</td>
                <td>Ambiente Web</td>
            </tr>
        </table>

    </body>
</html>
